{{ define "main" }}
    <h1> #contributor </h1>
    {{ range .Data.Pages }}
        {{ if in .Params.tags "contributor" }}
            <div class="project-item">
                    <img src= {{ .Params.Image }}/>
                    <a href={{ .Params.Link }}>
                        <span> {{ .Title }} </span>
                    </a>
                    <p> {{ .Content }} </p>
            </div>
        {{end }}
    {{ end }}

    <h1> #creator </h1>
    {{ range .Data.Pages }}
        {{ if in .Params.tags "creator" }}
            <div class="project-item">
                    <img src= {{ .Params.Image }}/>
                    <a href={{ .Params.Link }}>
                        <span> {{ .Title }} </span>
                    </a>
                    <p> {{ .Content }} </p>
            </div>
        {{end }}
    {{ end }}
{{ end }}
